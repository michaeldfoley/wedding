---
layout: default
nav-name: Photos 2
title: Photos
heading: photos
description: View photos from our wedding as well as our engagement shoot.
weight: 5
---

<article class="post">
{% include heading.html %}
  <section class="gallery gallery-engagement" ng-app="photos">
    <div ng-controller="PhotosCtrl">
      
      <mfauthentication ng-show="!loggedin()"></mfauthentication>
      
      
    </div>
    <div class="gallery-item">
      <div class="gallery-img js-lazyload" data-noscript="" style="padding-bottom: {{ photo.ratio }}%">
        <noscript>
          <img src="../img/photos/{{ photo.src }}-medium.{{ type }}" srcset="../img/photos/{{ photo.src }}-small.{{ type }} 480w, ../img/photos/{{ photo.src }}-medium.{{ type }} 768w, ../img/photos/{{ photo.src }}-large.{{ type }} 1200w, ../img/photos/{{ photo.src }}-xlarge.{{ type }} 2000w" alt="{{ photo.alt }}" sizes="(min-width: 768px) 50vw, 100vw">
        </noscript>
      </div>
    </div>
  </section>
</article>
