<ul class="lightbox-list" bindonce="album">
  <li ng-if="morePhotos.prev" class="lightbox-list--prev">
    <a ng-click="listAdvance('prev')">
      <svg class="lightbox-direction--icon" role="presentation"><use xlink:href="../img/sprite.symbol.svg#photo-direction" /></svg>
    </a>
  </li>
  <li class="lightbox-listitem" ng-repeat="item in photoList" bo-class="{active: isActive(item)}">
    <a ui-sref="gallery.lightbox({id: album.id, photo: item.src})">
      <img bo-src="item.src | src: 'small'" bo-attr bo-attr-srcset="item.src | srcset" bo-alt="item.alt" sizes="90px">
    </a>
  </li>
  <li ng-if="morePhotos.next" class="lightbox-list--next">
    <a ng-click="listAdvance()">
      <svg class="lightbox-direction--icon lightbox-direction--next" role="presentation"><use xlink:href="../img/sprite.symbol.svg#photo-direction" /></svg>
    </a>
  </li>
</ul>
