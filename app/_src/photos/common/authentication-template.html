<section class="section login" bindonce="message">
  <form name="authentication" ng-submit="login()" novalidate="novalidate">
    <h3 bo-bind="message.heading"></h3>
    <p bo-html="message.text"></p>
    <p class="loading" ng-show="loading">Loading</p>
    <p class="error formerror" ng-show="feedback">{{feedback}}</p>
    <input type="password" name="password" placeholder="Password" ng-model="user.password"/>
    <button type="submit" ng-disabled="authentication.$invalid" class="btn">Login</button>
  </form>
</section>
