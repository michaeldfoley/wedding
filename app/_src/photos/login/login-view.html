<section class="section login" bindonce="heading">
  <form name="authentication" ng-submit="login()" novalidate="novalidate">
    <h3 bo-bind="heading">Please login</h3>
    <p>If you do not have the password, email Mike at <a href="mailto:hi@emandmike.us">hi@emandmike.us</a>.</p>
    <p class="loading" ng-show="loading">Loading</p>
    <p class="error formerror" ng-show="feedback">{{feedback}}</p>
    <input type="password" id="password" name="password" placeholder="Password" ng-model="user.password"/>
    <button type="submit" ng-disabled="authentication.$invalid" class="btn">Login</button>
  </form>
</section>
