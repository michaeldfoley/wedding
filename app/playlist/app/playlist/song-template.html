
<div bindonce="song.hasControls" class="song">
  <div class="playlist-thumb song-thumb"><img bo-src="song.track.album.images[1].url"/>
    <div bo-if="song.hasControls" class="song-controls">
      <div bo-if="song.hasPreview" class="song-toggle"></div>
      <div bo-if="song.isOwner" class="song-delete"></div>
    </div>
  </div>
  <div class="song-info">
    <h4 bo-text="song.track.name" class="song-title"></h4>
    <ul class="song-artists">
      <li ng-repeat="artist in song.track.artists" bo-text="artist.name" class="song-artist"></li>
    </ul>
  </div>
</div>
