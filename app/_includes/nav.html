<nav class="nav {% if page.url == '/' %}nav-hero{% endif %}" role="navigation">
  <ul class="nav-list">
    {% assign pages = site.pages | sort: "weight"  %}
    {% for p in pages %}
      {% if p.weight > 0 %}
        <li>
          <a {% if p.url == page.url %}class="active"{% endif %}href="{{ p.url | remove:'index.html'}}">
            {{ p.nav-name }}
          </a>
        </li>

      {% endif %}
    {% endfor %}
  </ul>
</nav>
